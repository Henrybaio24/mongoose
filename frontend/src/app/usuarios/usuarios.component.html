<div class="">
  <div class="">
    <h1 class="titulo">
      Lista de Usuarios
    </h1>
    <div class="crear">
      <button class="btn btn-primary" (click)="crearUsuario()">
        Crear
      </button>
    </div>
  </div>
  <div class="tabla">
    <table class="">
      <tbody>
        <tr class="border-b">
          <th class="text-left p-3 px-5">Nombre</th>
          <th class="text-left p-3 px-5">Apellido</th>
          <th class="text-left p-3 px-5">Email</th>
          <th></th>
        </tr>
        <tr class="border-b hover:bg-orange-100 bg-gray-100" *ngFor="let item of usuarioData">
          <td class="p-3 px-5">
            <h1>{{ item.nombre }}</h1>
          </td>
          <td class="p-3 px-5">
            <h1>{{ item.apellido }}</h1>
          </td>
          <td class="p-3 px-5">
            <h1>{{ item.email }}</h1>
          </td>
          <td class="p-3 px-5 flex justify-end">
            <button (click)="editarUsario(item)" class="btn btn-success">
              Editar</button><button (click)="eliminarUsuario(item._id)" class="btn btn-danger">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
