<div class="">
  <div class=" ">
    <h1 class="titulo">
      Lista Cursos
    </h1>
    <div class="crear">
      <button class="btn btn-primary" (click)="createCurso()">
        Crear
      </button>
    </div>
  </div>
  <div class="tabla">
    <table class="">
      <tbody>
        <tr class="border-b">
          <th class="text-left p-3 px-5">Nombre</th>
          <th class="text-left p-3 px-5">Jornada</th>
          <th class="text-left p-3 px-5">Descripcion</th>
          <th></th>
        </tr>
        <tr class="border-b hover:bg-orange-100 bg-gray-100" *ngFor="let item of cursoData">
          <td class="p-3 px-5">
            <h1>{{ item.nombre }}</h1>
          </td>
          <td class="p-3 px-5">
            <h1>{{ item.jornada }}</h1>
          </td>
          <td class="p-3 px-5">
            <h1>{{ item.descripcion }}</h1>
          </td>
          <td class="p-3 px-5 flex justify-end">
            <button (click)="editCurso(item)" class="btn btn-success">
              Editar</button><button (click)="deleteCurso(item._id)" class="btn btn-warning">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
